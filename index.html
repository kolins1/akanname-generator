<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="stylesheet" type="text.CSS" href="/styles.css" />
    <title>Akan Name-Generator></title>
  </head>
  <body>
    <div class="container">
      <div class="Akan Name-Generator">
        <h1>FIND OUT YOUR AKAN-NAME</h1>
        <p>
          Akan names are derived from Ghanian culture. Frequently in Ghana,
          children are given their first name as a 'day name' which corresponds
          to the day in the week they were born.
        </p>
      </div>
      <form>
        <h1 class="text-primary">Enter Your Birth Date:</h1>
        <input type="text" id="day" class="form-control" placeholder="day" />
        <p id="dayerror"></p>
        <input
          type="text"
          id="month"
          class="form-control"
          placeholder="month"
        />
        <p id="montherror"></p>
        <input type="text" id="year" class="form-control" placeholder="year" />
        <p id="yearerror"></p>
        <h1 text-primary>Select your gender</h1>
        <label for="male">Male:</label>
        <input type="checkbox" id="male" class="" />
        <label for="female">female:</label>
        <input type="checkbox" id="female" class="" />
        <p id="check-boxerror"></p>
        <button
          type="button"
          onclick="fn()"
          class="btn btn-large btn-block btn-outline-primary"
        >
          Generate Akan Name
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
